<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
  >
  <link rel="stylesheet" href="./style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img
      class="header__image"
      src="./eisenhower-matrix.jpg"
      alt="Eisenhower Matrix"
    >
    <a
      class="header__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="new-task">
      <h2 class="title new-task__title">
        <label for="new-task">Add Item</label>
      </h2>
      <div class="task-row">
        <input class="new-task__input" id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>
    <h2 class="title">Todo</h2>
    <ul class="task-list" id="todo-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input class="task__input" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
        <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
      <li class="task task_edit-mode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input class="task__input" type="text" value="Go Shopping">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul class="task-list" id="done-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task__label_completed">See the Doctor</label>
        <input class="task__input" type="text">
        <button class="edit">Edit</button>
        <button class="delete">
         <img src="./remove.svg" alt="remove icon">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
